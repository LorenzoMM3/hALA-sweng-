<html>
  <head>
    <meta charset=UTF-8>
    <link type="text/css" rel="stylesheet" href="mywebapp.css">
    <title>Web Application Starter Project</title>
    <script src="MyWebApp/MyWebApp.nocache.js"></script>
    <style>
      div.alto{
        /*background-color:rgb(#7B926E);*/
        width:100%;
	    	height:10%;
        text-align:left;
        background: rgb(#ffffff);
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 4px );
        -webkit-backdrop-filter: blur( 4px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
      }
      div.basso{
        width:100%;
	    	height:90%;
        margin-top: 60px;
      }
      td.titolo{
        text-align:center;
        padding: 10px;
      }
      td.immagine{
        text-align:center;
        vertical-align: middle;
      }
      img{
        border-width:10;
        height:100px;
        width:auto;
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      }
    
    </style>
  </head>
  <body>
    <div class="alto">
      <table class="testa">
        <tr>
          <td class="immagine"><img src=immagineStart.jpg></td><td class="titolo"><h1>hALA</h1></td>
        </tr>
      </table>
      
    </div>
    <div class="basso"></div>
    <table align="center" id="startTable">
    </table>
  </body>
